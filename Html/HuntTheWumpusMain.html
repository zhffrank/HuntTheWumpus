<!DOCTYPE html>
<html>
<head>
  <h1>Welcome to Wumpus</h1>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myPlayer;
var myWumpus;
var myScore;

var canvas_width = 640;
var canvas_height = 480;

function initGame() {
  // init Player
  myPlayer.x = 10;
  myPlayer.y = 120;

  // init Wumpus
  myWumpus.x = Math.floor(Math.random() * canvas_width); // 150;
  myWumpus.y = Math.floor(Math.random() * canvas_height); // 220;

  myGameArea.frameNo = 1;
}

function startGame() {
    myGameArea.start();
    myScore = new component("30px", "Consolas", "black", 350, 40, "text");
    myPlayer = new component(30, 30, "blue", 10, 120);

    myWumpus_x = Math.floor(Math.random() * canvas_width); // 150;
    myWumpus_y = Math.floor(Math.random() * canvas_height); // 220;
    myWumpus = new component(30, 30, "red", myWumpus_x, myWumpus_y);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = canvas_width; // 640; // 480;
        this.canvas.height = canvas_height; // 480;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
    // Frank
    // stop : function() {
       // clearInterval(this.interval);
    // }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
          // added by Frank to limit the object moving in the game area
          if (this.x < 1) {this.x = this.gamearea.canvas.width;}
          if (this.x > this.gamearea.canvas.width) {this.x = 1;}
          if (this.y < 1) {this.y = this.gamearea.canvas.height;}
          if (this.y > this.gamearea.canvas.height) {this.y = 1;}

          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}

// Frank
function fightWumpus() {
    if ((myPlayer.x > myWumpus.x) && (myPlayer.x < myWumpus.x + myWumpus.width)) {
      if ((myPlayer.y > myWumpus.y) && (myPlayer.y < myWumpus.y + myWumpus.height)) {
        alert("You found Wumpus!");
        initGame();
      }
    }
}

function drawRooms() {
  gamearea = myGameArea;
  ctx = myGameArea.context;
  
  var x = 0;
  while (x < gamearea.canvas.width) {
    x += 50;
    ctx.moveTo(x, 0);
    ctx.lineTo(x, gamearea.canvas.height);
    ctx.stroke();
  }

  var y = 0;
  while (y < gamearea.canvas.height) {
    y += 50;
    ctx.moveTo(0, y);
    ctx.lineTo(gamearea.canvas.width, y);
    ctx.stroke();
  }
}

function updateGameArea() {
    myGameArea.clear();
    
    myGameArea.frameNo += 1;
    myPlayer.speedX = 0;
    myPlayer.speedY = 0;    
    if (myGameArea.key && myGameArea.key == 37) {myPlayer.speedX = -1; }
    if (myGameArea.key && myGameArea.key == 39) {myPlayer.speedX = 1; }
    if (myGameArea.key && myGameArea.key == 38) {myPlayer.speedY = -1; }
    if (myGameArea.key && myGameArea.key == 40) {myPlayer.speedY = 1; }

    // Frank score
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();

    myWumpus.update();

    myPlayer.newPos();
    myPlayer.update();

    // Frank
    drawRooms();
    fightWumpus();
}

// Frank
// function everyinterval(n) {
   // if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    // return false;
// }

</script>
<p>Make sure this window has focus, then you can use the arrow keys on you keyboard to move</p>
</body>
</html>
